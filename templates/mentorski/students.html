{% extends 'base.html' %}
{% block content %}
<table class="table" style="width: 100%;">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Email</th>
			<th scope="col">Actions</th>
		</tr>
	</thead>
	<tbody>
		{%for student in students %}	
			<tr>
				<th scope="row">{{ student.id }}</th>
				<td>{{ student.email }}</td>
				<td><button type="button" class="btn btn-primary">Edit</button></td>
			</tr>
		{%endfor%}			
	</tbody>
</table>

{% endblock %}
